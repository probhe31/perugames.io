<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col">

    </div>
    <div class="col">
        <div class="mt-5"></div>
      <h3>Iniciar sesión con tu cuenta de PeruGames.io</h3>
      <hr/>
      <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit(loginForm.value)">
        <div class="form-group">
            <label for="exampleInputEmail1">Nombre de usuario</label>
            <input type="username" class="form-control" placeholder="Username" formControlName="username">
        </div>      
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
        </div>
       
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Entrar</button>
      </form>
    </div>
    <div class="col">
      
    </div>
  </div>
  
</div>
