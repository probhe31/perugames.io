<div class="container">
    <div class="row">
      <div class="col">
  
      </div>
      <div class="col">
          <div class="mt-5"></div>
        <h3>Registrar una cuenta en PeruGames.io</h3>
        <hr/>
        <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit(registerForm.value)">
          <div class="form-group">
              <label for="exampleInputEmail1">Nombre de usuario</label>
              <input type="username" class="form-control" placeholder="Username" formControlName="username">
          </div>         
          <div class="form-group">
              <label for="inputState">Género</label>
              <select id="inputState" class="form-control" formControlName="sex">                
                <option value="M">Male</option>
                <option value="F">Female</option>
              </select>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
          </div>                  
          <button class="btn btn-primary"  type="submit" [disabled]="!registerForm.valid">Registrar</button>
        </form>
      </div>
      <div class="col">
        
      </div>
    </div>
    
  </div>
