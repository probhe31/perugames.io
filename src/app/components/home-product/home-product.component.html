<img data-src="holder.js/100px280/thumb" alt="100%x280" 
style="height: 280px; width: 100%; display: block;" 
src="{{product.image}}" data-holder-rendered="true">
<div class="row mt-2">
    <div class="col-8">
        <p style="font-weight: bold; margin-bottom: 0px;">{{product.name}}</p>
    </div>
    <div class="col-4">
        <p class="game_price" style="text-align: center; margin-bottom: 0px;">${{product.price}}</p>
    </div>
</div>

<p class="card-text game_description mt-2">{{product.short_description}}</p>

<button class="btn btn-secondary mr-2" (click)="addToCart()">Add cart</button>
