<div class="container">
    <div class="row justify-content-center align-items-center">
        
        <div class="col">

        </div>

        <div class="col">
                
            <div class="mt-5"></div>
            <h3>Subir un nuevo juego a PeruGame.io</h3>
            <hr/>

            <div *ngIf="isLoadingResults">
            <p>loading...</p>
            </div>
                    
            <form [formGroup]="productForm" (ngSubmit)="onFormSubmit(productForm.value)" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Categoría</label>
                    <select class="form-control" id="exampleFormControlSelect1" formControlName="category">
                            <option *ngFor="let productCategory of productCategories" value="{{productCategory.id}}" >{{productCategory.name}} </option>
                    </select>
                </div>

                <div class="form-group">   
                    <label>Nombre</label>
                    <input class="form-control" placeholder="name" formControlName="name">
                </div>
        
                <div class="form-group">   
                    <label>Precio</label>
                    <input class="form-control" placeholder="price" formControlName="price">
                </div>
                <div class="form-group">   
                    <label>Descripción corta</label>
                    <input class="form-control" placeholder="short_description" formControlName="short_description">                                </div>
                <div class="form-group">   
                    <label>Descripción larga</label>
                    <textarea class="form-control" placeholder="long_description" formControlName="long_description"></textarea>
                </div>
        
                
                <div class="form-group">   
                        <label>Imagen del producto</label>
                        <!--<input type="file" class="form-control" (change) = "onFileSelected($event)">-->
                        <input type="file" class="form-control" (change) = "onFileSelected($event)" formControlName="image">
                </div>

                <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" formControlName="active">
                        <label class="form-check-label" for="defaultCheck1">
                            Publicado
                        </label>
                    </div>
        
                    

                <div class="button-row">
                    <button  class="btn btn-primary" type="submit" [disabled]="!productForm.valid">save</button>
                </div>
            
            </form>
        </div>

        <div class="col">

        </div>

    </div>


</div>
